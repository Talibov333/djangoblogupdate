{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
{% block content %}












<div class="main-wrapper">
  <article class="about-section py-5">
    <div class="container">


<figure><img class="img-fluid"
src="{% static 'assets/images/blog/work-6.jpg'%}"
 alt="image"></figure>

     <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Qeydiyyat</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Qeydiyyatdan keç</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Qeydiyyatiniz varsa <a class="ml-2" href="{% url 'login' %}">Giriş edin</a>
            </small>
        </div>
    </div>

</div>
</article>
</div>



{% endblock content %}
