{% load static %}

 <div class="content-section">

     <button class="btn btn-outline-info" type="submit">Daxil ol</button>

        <div class="border-top pt-3">

               Qeydiyyatıniz yoxdursa
 <a class="ml-2" href="{% url 'register' %}">İndi qeydiyyatdan keçin</a>
            </small>

    </div>


</div></article></div>
